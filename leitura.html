<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            box-sizing: border-box;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados do QR Code</h2>
        <input type="text" id="equipamento" placeholder="Equipamento" readonly>
        <input type="text" id="marca" placeholder="Marca" readonly>
        <input type="text" id="modelo" placeholder="Modelo" readonly>
        <input type="text" id="numero_patrimonio" placeholder="Número de Patrimônio" readonly>
        <input type="text" id="predio" placeholder="Prédio" readonly>
        <input type="text" id="sala" placeholder="Sala" readonly>
        <input type="text" id="nome_rede" placeholder="Nome da Rede" readonly>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                equipamento: params.get('equipamento') || '',
                marca: params.get('marca') || '',
                modelo: params.get('modelo') || '',
                numeroPatrimonio: params.get('numero_patrimonio') || '',
                predio: params.get('predio') || '',
                sala: params.get('sala') || '',
                nomeRede: params.get('nome_rede') || ''
            };
        }

        // Preenche os campos com os dados da URL
        const data = getQueryParams();
        document.getElementById('equipamento').value = data.equipamento;
        document.getElementById('marca').value = data.marca;
        document.getElementById('modelo').value = data.modelo;
        document.getElementById('numero_patrimonio').value = data.numeroPatrimonio;
        document.getElementById('predio').value = data.predio;
        document.getElementById('sala').value = data.sala;
        document.getElementById('nome_rede').value = data.nomeRede;
    </script>
</body>
</html>
