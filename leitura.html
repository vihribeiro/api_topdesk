<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #reader {
            width: 100%;
            max-width: 300px;
            display: none;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Read QR Code</h2>
    <button id="startButton" onclick="startQrScanner()">Start QR Code Scanner</button>
    <div id="reader"></div>
    <div class="container">
        <input type="text" id="equipamento" placeholder="Equipamento" readonly>
        <input type="text" id="marca" placeholder="Marca" readonly>
        <input type="text" id="modelo" placeholder="Modelo" readonly>
        <input type="text" id="numero_patrimonio" placeholder="Número de Patrimônio" readonly>
        <input type="text" id="predio" placeholder="Prédio" readonly>
        <input type="text" id="sala" placeholder="Sala" readonly>
        <input type="text" id="nome_rede" placeholder="Nome da Rede" readonly>
    </div>

    <!-- Script da biblioteca html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script>
        let html5QrCode;
        let isScanning = false;

        // Função para processar o QR Code lido
        function onScanSuccess(decodedText) {
            try {
                const data = JSON.parse(decodedText); // Tenta interpretar os dados como JSON

                // Preenche os campos de texto com os dados do QR Code
                document.getElementById('equipamento').value = data.equipamento || '';
                document.getElementById('marca').value = data.marca || '';
                document.getElementById('modelo').value = data.modelo || '';
                document.getElementById('numero_patrimonio').value = data.numeroPatrimonio || '';
                document.getElementById('predio').value = data.predio || '';
                document.getElementById('sala').value = data.sala || '';
                document.getElementById('nome_rede').value = data.nomeRede || '';

                alert('QR Code successfully scanned!');

                stopQrScanner(); // Para o scanner após o sucesso
            } catch (error) {
                alert('Invalid QR Code data.');
            }
        }

        // Função para tratar erros durante a leitura
        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        // Inicia o leitor de QR Code
        function startQrScanner() {
            if (!isScanning) {
                html5QrCode = new Html5Qrcode("reader"); // Cria uma instância do leitor
                document.getElementById('reader').style.display = "block"; // Mostra o elemento de vídeo

                html5QrCode.start(
                    { facingMode: "environment" }, // Tenta usar a câmera traseira
                    {
                        fps: 10, // Frames por segundo
                        qrbox: { width: 250, height: 250 }, // Define a área de leitura
                    },
                    onScanSuccess, // Função de sucesso
                    onScanError    // Função de erro
                ).catch(err => {
                    alert('Erro ao acessar a câmera. Verifique as permissões.');
                    console.error('Erro ao iniciar o leitor:', err);
                });

                isScanning = true;
            }
        }

        // Para o leitor de QR Code
        function stopQrScanner() {
            if (isScanning && html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = "none"; // Esconde o elemento de vídeo
                    isScanning = false;
                }).catch(err => {
                    console.error('Erro ao parar o leitor:', err);
                });
            }
        }
    </script>
</body>
</html>
