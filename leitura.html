<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 20px 0;
            box-sizing: border-box;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #reader {
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Read QR Code</h2>
    <div id="reader"></div>
    <div class="container">
        <input type="text" id="equipamento" placeholder="Equipamento" readonly>
        <input type="text" id="marca" placeholder="Marca" readonly>
        <input type="text" id="modelo" placeholder="Modelo" readonly>
        <input type="text" id="numero_patrimonio" placeholder="Número de Patrimônio" readonly>
        <input type="text" id="predio" placeholder="Prédio" readonly>
        <input type="text" id="sala" placeholder="Sala" readonly>
        <input type="text" id="nome_rede" placeholder="Nome da Rede" readonly>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText) {
            try {
                // Parse the JSON data from the QR code
                const data = JSON.parse(decodedText);

                // Fill the input fields with the data
                document.getElementById('equipamento').value = data.equipamento || '';
                document.getElementById('marca').value = data.marca || '';
                document.getElementById('modelo').value = data.modelo || '';
                document.getElementById('numero_patrimonio').value = data.numeroPatrimonio || '';
                document.getElementById('predio').value = data.predio || '';
                document.getElementById('sala').value = data.sala || '';
                document.getElementById('nome_rede').value = data.nomeRede || '';

                alert('QR Code successfully scanned!');
            } catch (error) {
                alert('Invalid QR Code data.');
            }
        }

        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        // Initialize the QR code reader
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Use the rear camera
            {
                fps: 10,
                qrbox: 250,
            },
            onScanSuccess,
            onScanError
        ).catch(err => {
            console.error('Unable to start QR Code scanner.', err);
        });
    </script>
</body>
</html>
