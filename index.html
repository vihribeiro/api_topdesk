<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate QR Code</h2>
        <input type="text" id="equipamento" placeholder="Equipamento">
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="text" id="numero_patrimonio" placeholder="Número de Patrimônio">
        <input type="text" id="predio" placeholder="Prédio">
        <input type="text" id="sala" placeholder="Sala">
        <input type="text" id="nome_rede" placeholder="Nome da Rede">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <canvas id="qrcodeCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const baseUrl = "https://seusite.github.io/leitura.html";
            const equipamento = document.getElementById('equipamento').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const numeroPatrimonio = document.getElementById('numero_patrimonio').value;
            const predio = document.getElementById('predio').value;
            const sala = document.getElementById('sala').value;
            const nomeRede = document.getElementById('nome_rede').value;

            const url = `${baseUrl}?equipamento=${encodeURIComponent(equipamento)}&marca=${encodeURIComponent(marca)}&modelo=${encodeURIComponent(modelo)}&numero_patrimonio=${encodeURIComponent(numeroPatrimonio)}&predio=${encodeURIComponent(predio)}&sala=${encodeURIComponent(sala)}&nome_rede=${encodeURIComponent(nomeRede)}`;

            const canvas = document.getElementById('qrcodeCanvas');
            QRCode.toCanvas(canvas, url, { width: 250 }, function (error) {
                if (error) {
                    console.error(error);
                    alert('Failed to generate QR Code.');
                } else {
                    alert('QR Code generated successfully!');
                }
            });
        }
    </script>
</body>
</html>
